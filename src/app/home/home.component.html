<body>
  <!-- Card -->
  
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Model STL</mat-card-title>
      <mat-card-subtitle>Model</mat-card-subtitle>
    </mat-card-header>
    <!-- toggle canvas -->
    <div id="canvas" hidden class="canvasContainer" class="engine-wrapper">
        <canvas class="renderCanvas1" #rendererCanvas1 id="renderCanvas1"></canvas>
    </div>
    <!-- carousel -->
    <div id="carousel">
      <div id="carouselId" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img src="https://cdn.thingiverse.com/assets/58/74/0c/cc/86/featured_preview_Main-1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.thingiverse.com/assets/58/74/0c/cc/86/featured_preview_Main-1.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.thingiverse.com/assets/58/74/0c/cc/86/featured_preview_Main-1.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <a href="#" (click)="showCanvas = !showCanvas" (click)="loadCanvas($event)" id="canvas1" class="material-icons">
          settings_overscan
        </a>
      </div>
    </div>

    <mat-card-content>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </p>
    </mat-card-content>
  </mat-card>
