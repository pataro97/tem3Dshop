<body>
  <div id="cardContainer" class='col-lg-10 col-md-10 col-sm-11 col-xs-11'>
    <!-- For -->
    <div *ngFor='let usuario of usuarios'>
            <!-- Card -->

    <mat-card class="example-card" class='col-lg-2 col-md-5 col-sm-10 col-xs-11'>
      <mat-card-header>
        <mat-card-title>Model STL</mat-card-title>
        <mat-card-subtitle>{{usuario}}</mat-card-subtitle>
      </mat-card-header>
      <!-- toggle canvas -->
      <div id="containerC{{usuario}}" hidden class="canvasContainer" class="engine-wrapper">
          <canvas id="renderCanvas{{usuario}}"></canvas>
      </div>
      <!-- carousel -->
      <div id="carouselName{{usuario}}">
        <div id="carousel{{usuario}}" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img [src]="result | async" alt="First slide">
            </div>
            <div class="carousel-item">
              <img [src]="result | async" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img [src]="result | async" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel{{usuario}}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel{{usuario}}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          <a href="#" id="{{usuario}}" (click)="showCanvas = !showCanvas" (click)="loadCanvas($event)" class="material-icons">
            settings_overscan 
          </a>
        </div>
      </div>

      <mat-card-content>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </mat-card-content>
    </mat-card>

    </div>
  </div>
</body>
