
  <div id="cardContainer" class='col-lg-10 col-md-10 col-sm-11 col-xs-11'>
    <!-- For -->
    <div *ngFor='let user of jsusers.slice(0, 10)'>
      <!-- Card -->

    <mat-card class="example-card" class='col-lg-2 col-md-5 col-sm-10 col-xs-11'>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <!-- imagen -->
          <img mat-card-image src="{{user.picture.thumbnail}}" alt="Photo of users">
        </div>
        <mat-card-title>{{user.name.first}}</mat-card-title>
      </mat-card-header>
      
      <!-- toggle canvas -->
      <div id="containerC{{user.name.first}}" hidden="true" class="canvasContainer" class="engine-wrapper">
          <canvas id="renderCanvas{{user.name.first}}"></canvas>
      </div>
      <!-- carousel -->
      <div id="carouselName{{user.name.first}}">
        <div id="carousel{{user.name.first}}" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img [src]="result | async" alt="First slide">
            </div>
            <div class="carousel-item">
              <img [src]="result | async" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img [src]="result | async" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel{{user.name.first}}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel{{user.name.first}}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          <a href="#" id="{{user.name.first}}" (click)="showCanvas = !showCanvas" (click)="loadCanvas($event)" class="material-icons">
            settings_overscan 
          </a>
        </div>
      </div>

      <mat-card-content>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </mat-card-content>
    </mat-card>

    </div>
  </div>
